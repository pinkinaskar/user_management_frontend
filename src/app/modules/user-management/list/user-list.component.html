<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card border-radius-20">
        <div class="card-header headngArea">
          <h4 class="card-title"> All User Details</h4>
          <div class="card-title-right-area gap20">
            <a href="javascript:void(0);" class="addbtn" (click)="goToAddUser()">Add New User</a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>Image</th>
                <th>
                  <div class="title-with-filter cursor-pointer">
                    <span>NAME</span><img src="assets/img/filter-icon.svg" alt="filtericon">
                  </div>
                </th>
                <th>
                  <div class="title-with-filter  cursor-pointer">
                    <span>MOBILE NO.</span><img src="assets/img/filter-icon.svg" alt="filtericon">
                  </div>
                </th>
                <th>
                  <div class="title-with-filter  cursor-pointer">
                    <span>EMAIL ID</span><img src="assets/img/filter-icon.svg" alt="filtericon">
                  </div>
                </th>
                <th style="text-align: center;">More Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let user of userList; let i=index">
                  <td>
                    <img imageLoader [src]="user.image | profileImg" alt="profileimg" class="tableimg">
                  </td>
                  <td>{{user.name}}</td>
                  <td>{{user.phone }}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <div class="actionbtn">
                      <a [routerLink]="['edit', user?._id]"><img src="assets/img/edit-icon.svg" /></a> <span
                        class="linedevider">|</span>
                      <a href="javascript:void(0);" (click)="removeUser(user, delete)">
                        <img src="assets/img/material-symbols_delete-outline.svg" /></a>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="userList.length==0"><td colspan="5">No User Found</td></tr>
              </tbody>
            </table>
          </div>
        </div>


      </div>


      <ng-template [ngIf]="totalPageNo && totalPageNo!==0">
        <div class="table_pagination_sec">
          <div class="table_pagi_left pagination_block">
            <span *ngIf="totalData > limit">
              <app-pagination [current]="current" [total]="totalPageNo" (goTo)="onGoTo($event)" (next)="onNext($event)"
                (previous)="onPrevious($event)"></app-pagination>
            </span>
          </div>
        </div>
      </ng-template>


    </div>

  </div>
</div>


<ng-template #delete let-modal>

  <div class="modal-body">
    <form>
      <div class="mb-3">
        <div class="actionContent">Are you sure you want to delete this user?
        </div>
        <div class="action-btn-area">
          <button class="cancelbtn" (click)="modal.dismiss()">Cancel</button>
          <button class="submitbtn" (click)="modal.close()">Delete</button>
        </div>
      </div>
    </form>
  </div>

</ng-template>
